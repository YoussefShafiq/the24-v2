<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>the 24 hour</title>
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>

    </style>
</head>

<body class="bg-gray-50 min-h-screen">
    <nav id="navbar" dir="rtl" class="bg-white/90 backdrop-blur-md shadow-md mb-10 sticky top-0 z-50">
        <!-- Main Navbar -->
        <div class="flex justify-between items-center px-6 py-4 max-w-7xl mx-auto">

            <!-- Logo -->
            <div class="flex items-center space-x-2 space-x-reverse">
                <div class="h-8">
                    <img src="./assets/images/logo.png" class="h-full object-cover" alt="Logo">
                </div>
            </div>

            <!-- Desktop Menu -->
            <div class="hidden md:flex items-center space-x-2 space-x-reverse">
                <a href="#home"
                    class="nav-link px-4 py-2 text-gray-700 rounded-lg transition-all duration-200 hover:bg-gray-100 hover:text-primary-600 active">
                    الرئيسية
                </a>

                <a href="#about"
                    class="nav-link px-4 py-2 text-gray-700 rounded-lg transition-all duration-200 hover:bg-gray-100 hover:text-primary-600">
                    من نحن
                </a>

                <a href="#services"
                    class="nav-link px-4 py-2 text-gray-700 rounded-lg transition-all duration-200 hover:bg-gray-100 hover:text-primary-600">
                    الخدمات
                </a>

                <a href="#portfolio"
                    class="nav-link px-4 py-2 text-gray-700 rounded-lg transition-all duration-200 hover:bg-gray-100 hover:text-primary-600">
                    أعمالنا
                </a>

                <a href="#contact"
                    class="nav-link px-4 py-2 text-gray-700 rounded-lg transition-all duration-200 hover:bg-gray-100 hover:text-primary-600">
                    تواصل معنا
                </a>
            </div>

            <!-- Search (Desktop) -->
            <div class="hidden md:flex items-center">
                <input type="text" placeholder="بحث..."
                    class="px-3 py-2 rounded-lg border border-gray-200 focus:border-primary-500 focus:ring focus:ring-primary-200/50 transition">
            </div>

            <!-- Mobile Menu Button -->
            <button id="mobile-menu-button" class="md:hidden text-gray-700 hover:text-primary-600 focus:outline-none">
                <i class="fas fa-bars text-2xl"></i>
            </button>
        </div>

        <!-- Mobile Menu -->
        <div id="mobile-menu" class="mobile-menu hidden md:hidden bg-white border-t border-gray-100">
            <div class="px-6 py-4 space-y-1">

                <a href="#home"
                    class="mobile-nav-link block py-3 px-4 rounded-lg text-gray-700 hover:bg-gray-100 hover:text-primary-600 active">
                    الرئيسية
                </a>

                <a href="#about"
                    class="mobile-nav-link block py-3 px-4 rounded-lg text-gray-700 hover:bg-gray-100 hover:text-primary-600">
                    من نحن
                </a>

                <a href="#services"
                    class="mobile-nav-link block py-3 px-4 rounded-lg text-gray-700 hover:bg-gray-100 hover:text-primary-600">
                    الخدمات
                </a>

                <a href="#portfolio"
                    class="mobile-nav-link block py-3 px-4 rounded-lg text-gray-700 hover:bg-gray-100 hover:text-primary-600">
                    أعمالنا
                </a>

                <a href="#contact"
                    class="mobile-nav-link block py-3 px-4 rounded-lg text-gray-700 hover:bg-gray-100 hover:text-primary-600">
                    تواصل معنا
                </a>

            </div>
        </div>
    </nav>

    <script src="./assets/js/index.js"></script>
</body>

</html>
